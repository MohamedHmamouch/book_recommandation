<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<style>
    .text-white{
    color:white
    }


</style>
<body style="background-color:black">
     <nav class="navbar" style="background-color:#db5656">
        <a class="navbar-brand"> <strong>Book recommended for you</strong> </a>
         <ul class="nav navbar-nav" >
             <li><a>Home</a></li>
             <li><a>Recommend</a></li>
             <li><a>Contact</a></li>
         </ul>
     </nav>
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                <h1 class="text-white" style="font-size : 50px">Top 50 Books</h1>
             </div>

             {% for i in range(book_name|length) %}
                 <div class="col-md-3" style="margin-top : 30px">
                     <div class="card">
                         <div class="card-body">
                             <img class="card-img-top" src="http://images.amazon.com/images/P/0439136350.01.MZZZZZZZ.jpg">
                             <h2 class="text-white">Harry Potter</h2>
                             <p class="text-white">JK Rowling</p>
                             <p class="text-white">Votes - 300</p>
                             <p class="text-white">Rating - 5.6</p>
                         </div>
                     </div>
                 </div>
             {% endfor %}

         </div>
     </div>
</body>
</html>
